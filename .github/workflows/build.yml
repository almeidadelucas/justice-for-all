name: build

on: [push]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'maven'

      - name: Build
        run: mvn -f backend/justiceforall clean install -DskipTests

      - name: Run tests
        run: mvn -f backend/justiceforall test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build
        run: npm i --prefix frontend/

      - name: Run tests
        run: npm t --prefix frontend/
